<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#b45309" />
    </linearGradient>
    <pattern id="pcb" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#333" />
    </pattern>
  </defs>

  <!-- PCB Background -->
  <rect width="100%" height="100%" fill="#111" />
  <rect width="100%" height="100%" fill="url(#pcb)" opacity="0.5" />

  <!-- Circuit Traces -->
  <g stroke="url(#gold)" stroke-width="2" fill="none" opacity="0.6" transform="translate(960, 540)">
    <path d="M-300,0 L-120,0" />
    <path d="M300,0 L120,0" />
    <path d="M0,-300 L0,-120" />
    <path d="M0,300 L0,120" />
    
    <path d="M-300,-50 L-200,-50 L-120,-20" />
    <path d="M300,50 L200,50 L120,20" />
    
    <!-- Circuit Dots -->
    <circle cx="-300" cy="0" r="3" fill="#fbbf24" stroke="none"/>
    <circle cx="300" cy="0" r="3" fill="#fbbf24" stroke="none"/>
    <circle cx="0" cy="-300" r="3" fill="#fbbf24" stroke="none"/>
  </g>

  <!-- The Logo (CPU Plate) -->
  <g transform="translate(960, 540) translate(-105, -105)">
    <rect x="0" y="0" width="100" height="100" fill="#222" stroke="url(#gold)" stroke-width="2" />
    <rect x="110" y="0" width="100" height="100" fill="#222" stroke="url(#gold)" stroke-width="2" />
    <rect x="0" y="110" width="100" height="100" fill="#222" stroke="url(#gold)" stroke-width="2" />
    <rect x="110" y="110" width="100" height="100" fill="#222" stroke="url(#gold)" stroke-width="2" />
    
    <!-- Text Label -->
    <text x="105" y="250" font-family="monospace" font-size="14" fill="#fbbf24" text-anchor="middle" letter-spacing="5">PROCESSOR_UNIT</text>
  </g>
</svg>