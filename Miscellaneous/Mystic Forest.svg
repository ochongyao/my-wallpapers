<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="fog" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d1d5db" /> <!-- Light Gray -->
      <stop offset="100%" stop-color="#9ca3af" /> <!-- Darker Gray -->
    </linearGradient>
    <filter id="blurTree">
      <feGaussianBlur stdDeviation="2" />
    </filter>
  </defs>

  <!-- Foggy Background -->
  <rect width="100%" height="100%" fill="url(#fog)" />
  
  <!-- Sun/Moon -->
  <circle cx="1000" cy="300" r="120" fill="#fff" opacity="0.6" filter="url(#blurTree)" />

  <!-- Layer 1: Furthest Trees (Faint) -->
  <g fill="#6b7280" opacity="0.4" transform="translate(0, -50)">
    <rect x="200" y="400" width="20" height="800" />
    <rect x="500" y="300" width="15" height="900" />
    <rect x="900" y="450" width="25" height="800" />
    <rect x="1400" y="350" width="18" height="900" />
    <rect x="1700" y="400" width="22" height="800" />
  </g>

  <!-- Layer 2: Mid-Ground Trees -->
  <g fill="#4b5563" opacity="0.7">
    <rect x="100" y="200" width="40" height="1000" />
    <rect x="600" y="150" width="35" height="1000" />
    <rect x="1100" y="250" width="50" height="1000" />
    <rect x="1500" y="200" width="45" height="1000" />
  </g>

  <!-- Layer 3: Foreground Trees (Dark & Sharp) -->
  <g fill="#1f2937">
    <rect x="-50" y="0" width="150" height="1080" />
    <rect x="1800" y="0" width="200" height="1080" />
    <rect x="800" y="0" width="80" height="1080" />
    
    <!-- Branches -->
    <path d="M800,400 L600,300 L800,380" stroke="#1f2937" stroke-width="20" />
    <path d="M1800,500 L1600,400 L1800,480" stroke="#1f2937" stroke-width="30" />
  </g>
  
  <!-- Ground Fog Overlay -->
  <linearGradient id="groundFog" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%" stop-color="#9ca3af" stop-opacity="0" />
    <stop offset="80%" stop-color="#374151" stop-opacity="0.8" />
  </linearGradient>
  <rect width="100%" height="100%" fill="url(#groundFog)" />
</svg>