<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="ribbonGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#312e81" /> <!-- Indigo 900 -->
      <stop offset="50%" stop-color="#4338ca" /> <!-- Indigo 700 -->
      <stop offset="100%" stop-color="#6366f1" /> <!-- Indigo 500 -->
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="40" />
    </filter>
  </defs>

  <!-- Deep Background -->
  <rect width="100%" height="100%" fill="#0f172a" />

  <!-- The Ribbons -->
  <g opacity="0.8">
    <!-- Ribbon 1 -->
    <path d="M0,800 C400,600 800,1000 1200,800 S1920,400 1920,600 V1080 H0 Z" fill="url(#ribbonGrad)" opacity="0.4" />
    
    <!-- Ribbon 2 -->
    <path d="M0,1080 V900 C300,800 600,1100 1000,900 S1600,700 1920,900 V1080 Z" fill="url(#ribbonGrad)" opacity="0.6" />
  </g>

  <!-- The Logo (Subtle Overlay) -->
  <g transform="translate(960, 540) translate(-105, -105)" opacity="0.3">
    <rect x="0" y="0" width="100" height="100" fill="#fff" rx="4" />
    <rect x="110" y="0" width="100" height="100" fill="#fff" rx="4" />
    <rect x="0" y="110" width="100" height="100" fill="#fff" rx="4" />
    <rect x="110" y="110" width="100" height="100" fill="#fff" rx="4" />
  </g>
</svg>