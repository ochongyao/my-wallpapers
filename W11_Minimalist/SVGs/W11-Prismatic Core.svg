<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Rainbow Gradient -->
    <linearGradient id="spectrum" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff0000" />
      <stop offset="20%" stop-color="#ffff00" />
      <stop offset="40%" stop-color="#00ff00" />
      <stop offset="60%" stop-color="#00ffff" />
      <stop offset="80%" stop-color="#0000ff" />
      <stop offset="100%" stop-color="#ff00ff" />
    </linearGradient>
    
    <!-- Glow -->
    <filter id="prismGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Pitch Black Background -->
  <rect width="100%" height="100%" fill="#000000" />
  
  <!-- Light Beam (Incoming) -->
  <path d="M0,0 L855,435" stroke="#fff" stroke-width="2" opacity="0.5" />

  <!-- The Prisms (Logo) -->
  <g transform="translate(960, 540) translate(-105, -105)" filter="url(#prismGlow)">
    <!-- We stroke them with the spectrum -->
    <g fill="none" stroke="url(#spectrum)" stroke-width="4">
        <rect x="0" y="0" width="100" height="100" />
        <rect x="110" y="0" width="100" height="100" />
        <rect x="0" y="110" width="100" height="100" />
        <rect x="110" y="110" width="100" height="100" />
    </g>
    <!-- Slight fill opacity -->
    <g fill="url(#spectrum)" opacity="0.1">
        <rect x="0" y="0" width="100" height="100" />
        <rect x="110" y="0" width="100" height="100" />
        <rect x="0" y="110" width="100" height="100" />
        <rect x="110" y="110" width="100" height="100" />
    </g>
  </g>
  
  <!-- Light Beams (Outgoing/Refracted) -->
  <g opacity="0.4" style="mix-blend-mode: screen;">
    <path d="M1065,535 L1920,800" stroke="#ff0000" stroke-width="20" filter="blur(20px)" />
    <path d="M1065,535 L1920,600" stroke="#00ff00" stroke-width="20" filter="blur(20px)" />
    <path d="M1065,535 L1920,400" stroke="#0000ff" stroke-width="20" filter="blur(20px)" />
  </g>
</svg>