<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Define a single Hexagon -->
    <path id="hex" d="M0,-20 L17.32,-10 L17.32,10 L0,20 L-17.32,10 L-17.32,-10 Z" fill="none" stroke="#334155" stroke-width="2" />
    
    <!-- Create the Honeycomb Pattern -->
    <pattern id="hexPattern" x="0" y="0" width="34.64" height="60" patternUnits="userSpaceOnUse">
      <use href="#hex" x="17.32" y="30" />
      <use href="#hex" x="34.64" y="60" /> <!-- Offset for tiling -->
      <use href="#hex" x="0" y="0" />
      <use href="#hex" x="34.64" y="0" />
      <use href="#hex" x="0" y="60" />
    </pattern>
    
    <!-- Lighting Gradient -->
    <radialGradient id="lightSource" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0.9" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0f172a" />
  
  <!-- Pattern Layer -->
  <rect width="100%" height="100%" fill="url(#hexPattern)" transform="scale(1.5)" />
  
  <!-- Random Glowing Hexagons -->
  <g transform="scale(1.5)">
    <use href="#hex" x="121.24" y="210" stroke="#38bdf8" stroke-width="3" filter="drop-shadow(0 0 5px #38bdf8)"/>
    <use href="#hex" x="502.28" y="330" stroke="#38bdf8" stroke-width="3" filter="drop-shadow(0 0 5px #38bdf8)"/>
    <use href="#hex" x="813.8" y="150" stroke="#38bdf8" stroke-width="3" filter="drop-shadow(0 0 5px #38bdf8)"/>
  </g>

  <!-- Vignette Overlay -->
  <rect width="100%" height="100%" fill="url(#lightSource)" />
</svg>