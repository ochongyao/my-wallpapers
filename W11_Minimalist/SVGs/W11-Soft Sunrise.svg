<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Sunrise Gradient -->
    <linearGradient id="sunrise" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fcd34d" /> <!-- Warm Yellow -->
      <stop offset="50%" stop-color="#f472b6" /> <!-- Soft Pink -->
      <stop offset="100%" stop-color="#a78bfa" /> <!-- Soft Purple -->
    </linearGradient>
    
    <!-- Background Gradient -->
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff1f2" /> <!-- Rose White -->
      <stop offset="100%" stop-color="#fff7ed" /> <!-- Orange White -->
    </linearGradient>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="20" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#sky)" />

  <!-- The Logo -->
  <g transform="translate(960, 540) translate(-105, -105)">
    <!-- Squares with Gradient -->
    <rect x="0" y="0" width="100" height="100" fill="url(#sunrise)" rx="8" />
    <rect x="110" y="0" width="100" height="100" fill="url(#sunrise)" rx="8" />
    <rect x="0" y="110" width="100" height="100" fill="url(#sunrise)" rx="8" />
    <rect x="110" y="110" width="100" height="100" fill="url(#sunrise)" rx="8" />
    
    <!-- White Overlay for "Sheen" -->
    <linearGradient id="sheen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
    
    <rect x="0" y="0" width="100" height="100" fill="url(#sheen)" rx="8" />
    <rect x="110" y="0" width="100" height="100" fill="url(#sheen)" rx="8" />
    <rect x="0" y="110" width="100" height="100" fill="url(#sheen)" rx="8" />
    <rect x="110" y="110" width="100" height="100" fill="url(#sheen)" rx="8" />
  </g>
</svg>