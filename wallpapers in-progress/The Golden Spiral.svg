<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="goldLine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#bf953f" />
      <stop offset="100%" stop-color="#fcf6ba" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e293b" />
  
  <!-- The Spiral Group -->
  <g transform="translate(960, 540) scale(1.5)" stroke="url(#goldLine)" fill="none" stroke-width="1">
    <!-- We simulate the spiral using concentric circles and arcs -->
    <path d="M0,0 L0,-10 A10,10 0 0,1 10,0 A10,10 0 0,1 0,10 A10,10 0 0,1 -10,0" opacity="0.1"/>
    
    <!-- Rotating Squares/Arcs approximation -->
    <g transform="rotate(0)">
      <rect x="0" y="0" width="10" height="10" stroke-opacity="0.2"/>
      <path d="M0,10 A10,10 0 0,1 10,0" stroke-width="2"/>
    </g>
    <g transform="translate(10,0) rotate(90)">
      <rect x="0" y="0" width="10" height="10" stroke-opacity="0.2"/>
      <path d="M0,10 A10,10 0 0,1 10,0" stroke-width="2"/>
    </g>
    <g transform="translate(10,10) rotate(180) scale(2)">
      <rect x="0" y="0" width="10" height="10" stroke-opacity="0.2"/>
      <path d="M0,10 A10,10 0 0,1 10,0" stroke-width="1"/>
    </g>
    <g transform="translate(-10,10) rotate(270) scale(3)">
      <rect x="0" y="0" width="10" height="10" stroke-opacity="0.2"/>
      <path d="M0,10 A10,10 0 0,1 10,0" stroke-width="0.8"/>
    </g>
    <g transform="translate(-10,-20) rotate(0) scale(5)">
      <rect x="0" y="0" width="10" height="10" stroke-opacity="0.2"/>
      <path d="M0,10 A10,10 0 0,1 10,0" stroke-width="0.5"/>
    </g>
    <g transform="translate(40,-20) rotate(90) scale(8)">
      <rect x="0" y="0" width="10" height="10" stroke-opacity="0.2"/>
      <path d="M0,10 A10,10 0 0,1 10,0" stroke-width="0.3"/>
    </g>
    <g transform="translate(40,60) rotate(180) scale(13)">
      <path d="M0,10 A10,10 0 0,1 10,0" stroke-width="0.2"/>
    </g>
     <g transform="translate(-90,60) rotate(270) scale(21)">
      <path d="M0,10 A10,10 0 0,1 10,0" stroke-width="0.1"/>
    </g>
  </g>
  
  <!-- Decorative Circles -->
  <circle cx="960" cy="540" r="300" stroke="#fff" stroke-width="0.5" fill="none" opacity="0.1" stroke-dasharray="5,5"/>
  <circle cx="960" cy="540" r="450" stroke="#fff" stroke-width="0.5" fill="none" opacity="0.05"/>
</svg>