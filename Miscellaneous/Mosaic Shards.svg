<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="shardGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Deep Background -->
  <rect width="100%" height="100%" fill="#0f172a" />
  
  <!-- The Shards -->
  <g stroke="#fff" stroke-width="1" stroke-opacity="0.2">
    <!-- Blue/Teal Group -->
    <polygon points="0,0 500,200 300,600 0,1080" fill="#0e7490" opacity="0.8"/>
    <polygon points="500,200 960,0 800,500 300,600" fill="#0891b2" opacity="0.6"/>
    
    <!-- Purple/Pink Group -->
    <polygon points="960,0 1920,0 1500,400 800,500" fill="#7c3aed" opacity="0.7"/>
    <polygon points="1920,0 1920,600 1500,400" fill="#c026d3" opacity="0.8"/>
    
    <!-- Dark Center Group -->
    <polygon points="300,600 800,500 1000,900 200,1080" fill="#1e1b4b" opacity="0.9"/>
    <polygon points="800,500 1500,400 1200,800 1000,900" fill="#312e81" opacity="0.8"/>
    
    <!-- Bottom Right Group -->
    <polygon points="1500,400 1920,600 1920,1080 1200,800" fill="#be185d" opacity="0.7"/>
    <polygon points="1200,800 1920,1080 1000,1080 1000,900" fill="#881337" opacity="0.9"/>
    
    <!-- Highlights (Overlay Shards) -->
    <polygon points="500,200 800,500 600,300" fill="url(#shardGrad)" />
    <polygon points="1500,400 1200,800 1400,600" fill="url(#shardGrad)" />
  </g>
  
  <!-- Connecting Lines / Constellation effect -->
  <g stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.3">
    <line x1="500" y1="200" x2="1500" y2="400" />
    <line x1="300" y1="600" x2="1200" y2="800" />
    <circle cx="500" cy="200" r="4" fill="#fff"/>
    <circle cx="800" cy="500" r="4" fill="#fff"/>
    <circle cx="1500" cy="400" r="4" fill="#fff"/>
    <circle cx="1200" cy="800" r="4" fill="#fff"/>
  </g>
</svg>