<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f3f4f6" />
  
  <!-- Organic Shapes -->
  <g opacity="0.9">
    <!-- Terracotta Blob -->
    <path d="M-100,800 C100,600 400,900 600,700 S900,300 500,100 S0,0 -100,200 Z" fill="#e76f51" />
    
    <!-- Sage Green Leafy Shape -->
    <path d="M1500,1200 C1300,1000 1600,600 1400,400 S1000,200 1200,0 L2000,0 V1200 Z" fill="#2a9d8f" />
    
    <!-- Mustard Yellow Circle -->
    <circle cx="1000" cy="540" r="250" fill="#e9c46a" />
    
    <!-- Charcoal Accent -->
    <path d="M800,800 Q1000,1000 1200,800 T1600,900" fill="none" stroke="#264653" stroke-width="20" stroke-linecap="round" />
  </g>
  
  <!-- Texture Overlay -->
  <filter id="noiseGrain">
    <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/>
  </filter>
  <rect width="100%" height="100%" filter="url(#noiseGrain)" opacity="0.15"/>
</svg>