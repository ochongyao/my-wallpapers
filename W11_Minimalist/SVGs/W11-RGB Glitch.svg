<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <g id="winLogo">
      <rect x="0" y="0" width="100" height="100" />
      <rect x="110" y="0" width="100" height="100" />
      <rect x="0" y="110" width="100" height="100" />
      <rect x="110" y="110" width="100" height="100" />
    </g>
  </defs>

  <!-- Black Background -->
  <rect width="100%" height="100%" fill="#000" />
  
  <g transform="translate(960, 540) translate(-105, -105)">
    <!-- Red Channel (Offset Left) -->
    <use href="#winLogo" fill="#ff0000" transform="translate(-5, 0)" style="mix-blend-mode: screen;" opacity="0.8"/>
    
    <!-- Blue Channel (Offset Right) -->
    <use href="#winLogo" fill="#0000ff" transform="translate(5, 0)" style="mix-blend-mode: screen;" opacity="0.8"/>
    
    <!-- Green Channel (Center) -->
    <use href="#winLogo" fill="#00ff00" style="mix-blend-mode: screen;" opacity="0.8"/>
    
    <!-- Scanlines -->
    <pattern id="scan" width="1" height="4" patternUnits="userSpaceOnUse">
      <rect width="1" height="2" fill="#000" opacity="0.5"/>
    </pattern>
    <rect x="-50" y="-50" width="310" height="310" fill="url(#scan)" />
  </g>
</svg>