<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <!-- Dark Background -->
  <rect width="100%" height="100%" fill="#171717" />
  
  <!-- Orbits Group -->
  <g fill="none" stroke="#404040" stroke-width="1">
    <!-- Center Sun -->
    <circle cx="960" cy="540" r="20" fill="#262626" stroke="none" />
    
    <!-- Orbit Lines -->
    <circle cx="960" cy="540" r="150"/>
    <circle cx="960" cy="540" r="280"/>
    <circle cx="960" cy="540" r="450"/>
    
    <!-- Dashed Orbit -->
    <circle cx="960" cy="540" r="580" stroke-dasharray="10,20" opacity="0.2" />
  </g>
  
  <!-- Planets -->
  <g fill="#d4d4d4">
    <circle cx="1110" cy="540" r="4" /> <!-- Planet 1 -->
    <circle cx="960" cy="260" r="6" />  <!-- Planet 2 -->
    <circle cx="510" cy="540" r="8" />  <!-- Planet 3 -->
  </g>
</svg>