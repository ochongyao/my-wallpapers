<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Grid Pattern -->
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#fff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <pattern id="largeGrid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Blueprint Blue Background -->
  <rect width="100%" height="100%" fill="#0044cc" />
  <rect width="100%" height="100%" fill="url(#largeGrid)" />

  <!-- Technical Drawings -->
  <g stroke="#fff" stroke-width="2" fill="none" opacity="0.8">
    <!-- Center Circle Schematic -->
    <circle cx="960" cy="540" r="200" stroke-dasharray="10,5" />
    <circle cx="960" cy="540" r="150" />
    <line x1="700" y1="540" x2="1220" y2="540" />
    <line x1="960" y1="280" x2="960" y2="800" />
    
    <!-- Measurement Lines -->
    <line x1="760" y1="800" x2="1160" y2="800" stroke-width="1" />
    <line x1="760" y1="790" x2="760" y2="810" stroke-width="1" />
    <line x1="1160" y1="790" x2="1160" y2="810" stroke-width="1" />
    
    <!-- Random Geometry -->
    <rect x="200" y="200" width="300" height="150" />
    <line x1="200" y1="200" x2="500" y2="350" />
    <line x1="500" y1="200" x2="200" y2="350" />
    
    <!-- Text Labels (Simulated) -->
    <rect x="1600" y="900" width="200" height="100" stroke-width="4" />
    <line x1="1620" y1="930" x2="1780" y2="930" stroke-width="4" opacity="0.5"/>
    <line x1="1620" y1="960" x2="1700" y2="960" stroke-width="4" opacity="0.5"/>
  </g>
</svg>