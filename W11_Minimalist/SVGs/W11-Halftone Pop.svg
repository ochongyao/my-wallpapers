<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Halftone Dot Pattern -->
    <pattern id="halftone" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="3" fill="#000" />
    </pattern>
    
    <!-- Blue Gradient for the "Ink" -->
    <linearGradient id="ink" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" /> <!-- Sky Blue -->
      <stop offset="100%" stop-color="#2563eb" /> <!-- Royal Blue -->
    </linearGradient>
  </defs>

  <!-- Paper Background -->
  <rect width="100%" height="100%" fill="#fefce8" /> <!-- Slightly yellowed paper -->
  
  <!-- Background Dots (Small) -->
  <rect width="100%" height="100%" fill="url(#halftone)" opacity="0.05" />

  <!-- The Logo Group -->
  <g transform="translate(960, 540) translate(-105, -105)">
    <!-- Shadow (Offset Halftone) -->
    <g transform="translate(10, 10)" fill="url(#halftone)" opacity="0.3">
        <rect x="0" y="0" width="100" height="100" />
        <rect x="110" y="0" width="100" height="100" />
        <rect x="0" y="110" width="100" height="100" />
        <rect x="110" y="110" width="100" height="100" />
    </g>
    
    <!-- Main Logo (Solid Color) -->
    <g fill="url(#ink)">
        <rect x="0" y="0" width="100" height="100" />
        <rect x="110" y="0" width="100" height="100" />
        <rect x="0" y="110" width="100" height="100" />
        <rect x="110" y="110" width="100" height="100" />
    </g>
    
    <!-- Highlight Dots (White Halftone Overlay) -->
    <pattern id="whiteDots" x="0" y="0" width="5" height="5" patternUnits="userSpaceOnUse">
      <circle cx="2.5" cy="2.5" r="1" fill="#fff" />
    </pattern>
    <g fill="url(#whiteDots)" opacity="0.3">
        <rect x="0" y="0" width="100" height="100" />
        <rect x="110" y="0" width="100" height="100" />
        <rect x="0" y="110" width="100" height="100" />
        <rect x="110" y="110" width="100" height="100" />
    </g>
  </g>
</svg>