<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="pulseGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#000000" stop-opacity="0" />
      <stop offset="50%" stop-color="#10b981" /> <!-- Emerald Green -->
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </linearGradient>
    
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#10b981" stroke-width="1" opacity="0.05"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#050505" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- The Pulse Line -->
  <path d="M0,540 L800,540 L820,480 L840,600 L860,540 L1920,540" 
        fill="none" 
        stroke="url(#pulseGrad)" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round" />
        
  <!-- Glow Effect on the spike -->
  <circle cx="820" cy="480" r="4" fill="#10b981" opacity="0.5" filter="blur(2px)" />
  <circle cx="840" cy="600" r="4" fill="#10b981" opacity="0.5" filter="blur(2px)" />
</svg>