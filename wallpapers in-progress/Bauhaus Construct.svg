<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Off-white background for paper feel -->
  <rect width="1920" height="1080" fill="#f4f1ea" />
  
  <!-- Large Main Shapes -->
  <rect x="200" y="100" width="400" height="900" fill="#e63946" rx="20" /> <!-- Red Bar -->
  <circle cx="1200" cy="540" r="400" fill="#1d3557" /> <!-- Navy Circle -->
  <rect x="1000" y="400" width="800" height="150" fill="#f1faee" stroke="#1d3557" stroke-width="5" /> <!-- White Strip -->
  
  <!-- Secondary Accents -->
  <circle cx="1500" cy="200" r="100" fill="#a8dadc" /> <!-- Light Blue -->
  <rect x="1450" y="600" width="200" height="200" fill="#457b9d" transform="rotate(15 1550 700)" /> <!-- Tilted Blue Box -->
  
  <!-- Fine Detail Lines -->
  <g stroke="#1d3557" stroke-width="3">
    <line x1="200" y1="100" x2="1600" y2="900" />
    <line x1="600" y1="1000" x2="600" y2="100" />
    <line x1="1200" y1="140" x2="1200" y2="940" />
  </g>

  <!-- Texture Pattern -->
  <pattern id="dotPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="1" fill="#000" opacity="0.2"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#dotPattern)" />
</svg>