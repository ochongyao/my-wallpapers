<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- The Chrome Reflection Gradient -->
    <linearGradient id="chrome" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bfdbfe" /> <!-- Sky Reflection -->
      <stop offset="49%" stop-color="#ffffff" /> <!-- Horizon Highlight -->
      <stop offset="50%" stop-color="#1e3a8a" /> <!-- Horizon Dark -->
      <stop offset="100%" stop-color="#60a5fa" /> <!-- Ground Reflection -->
    </linearGradient>
    
    <!-- Background Gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e0f2fe" />
      <stop offset="100%" stop-color="#bae6fd" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- Abstract Liquid Blobs in background -->
  <path d="M0,0 L1920,0 L1920,540 C1500,600 1200,400 960,540 C600,700 300,500 0,540 Z" fill="#f0f9ff" />

  <!-- The Chrome Logo -->
  <g transform="translate(960, 540) translate(-105, -105)">
    <!-- Drop Shadow -->
    <g filter="drop-shadow(0 10px 10px rgba(0,0,0,0.2))">
        <rect x="0" y="0" width="100" height="100" fill="url(#chrome)" rx="10" />
        <rect x="110" y="0" width="100" height="100" fill="url(#chrome)" rx="10" />
        <rect x="0" y="110" width="100" height="100" fill="url(#chrome)" rx="10" />
        <rect x="110" y="110" width="100" height="100" fill="url(#chrome)" rx="10" />
    </g>
    
    <!-- Specular Highlights (Shiny spots) -->
    <ellipse cx="20" cy="20" rx="10" ry="5" fill="#fff" transform="rotate(-45 20 20)" opacity="0.8" />
    <ellipse cx="130" cy="20" rx="10" ry="5" fill="#fff" transform="rotate(-45 130 20)" opacity="0.8" />
    <ellipse cx="20" cy="130" rx="10" ry="5" fill="#fff" transform="rotate(-45 20 130)" opacity="0.8" />
    <ellipse cx="130" cy="130" rx="10" ry="5" fill="#fff" transform="rotate(-45 130 130)" opacity="0.8" />
  </g>
</svg>